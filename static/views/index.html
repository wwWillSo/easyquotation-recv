<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--将下面的<meta> 标签加入到页面中，可以让部分国产浏览器默认采用高速模式渲染页面-->
    <meta name="renderer" content="webkit" />
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>股票系统</title>
    <meta name="keywords" content="股票系统"/>
    <meta name="description" content=""/>
    <!--favicon-->
    <link rel="icon" href="../images/favicon-WillSo.ico" type="image/x-icon" />
    <!-- <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon" /> -->
    <!--如果想收藏书签也有Favicon.ico图标，在上面那段代码下面加入-->
    <!-- <link rel="Bookmark" href="/images/favicon.ico" type="image/x-icon" /> -->

    <link rel="stylesheet" href="../plugins/bootstrap-3.3.5-dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="../plugins/bootstrap-3.3.5-dist/css/bootstrap-theme.css"/>
    
    <!--global css-->
    <link rel="stylesheet" type="text/css" href="../css/global.css" />
    <link rel="stylesheet" type="text/css" href="../css/index/index.css"/>
    <link rel="stylesheet" href="../plugins/jquery-sidebar/css/sidebar-menu.css"/>
</head>
<body>
	<form style="padding-top:13%;" id="loginForm" action="/userLogin" class="col-md-6 col-md-offset-3" method="post">
	  <div class="form-group">
	    <label for="username" class="col-md-2 control-label">手机号码</label>
	    <div class="col-md-10">
	      <input type="text" class="form-control" id="username" name="username" placeholder="手机号码"/>
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="password" class="col-md-2 control-label">密码</label>
	    <div class="col-md-10">
	      <input type="password" class="form-control" id="password" name="password" placeholder="密码"/>
	    </div>
	  </div>
	  <div class="form-group">
	    <div class="col-md-offset-2 col-md-10">
	      <div class="checkbox">
	        <label>
	          <input type="checkbox"/> 记住密码
	        </label>
	      </div>
	    </div>
	  </div>
	  <div class="form-group">
	    <div class="col-md-offset-2 col-md-10">
	      <button type="button" class="btn btn-default" id="login_confirm">登录</button>
	    </div>
	  </div>
	</form>

    <script src="../plugins/jquery/jquery-1.11.3.min.js"></script>
    <script src="../plugins/bootstrap-3.3.5-dist/js/bootstrap.js"></script>
    <script src="../plugins/locache/locache.min.js"></script>
    <script src="../plugins/layer/layer.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/user/login.js"></script>
</body>
</html>
